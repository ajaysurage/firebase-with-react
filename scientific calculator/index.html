                    </div>

            <tr>
                <td>
                    <div class="btn">
                        <div class="char operator onclick="btnclk(this.textContent)">e</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator onclick="btnclk(this.textContent)">tan</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator onclick="btnclk(this.textContent)">squre</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">1</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">2</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">3</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">-</div>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">Ans</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">EXP</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">X <sup>y</sup></div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">0</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char number" onclick="btnclk(this.textContent)">.</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char equal" onclick="btnclk(this.textContent)">=</div>
                    </div>
                </td>
                <td>
                    <div class="btn">
                        <div class="char operator" onclick="btnclk(this.textContent)">+</div>
                    </div>
                </td>
            </tr>
        </table>
